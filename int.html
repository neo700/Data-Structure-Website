		<!--Trees: Unlike Arrays, Linked Lists, Stack and queues, which are linear data structures, trees are hierarchical data structures.

Tree Vocabulary: The topmost node is called root of the tree.
The elements that are directly under an element are called its children.
The element directly above something is called its parent. For example, a is a child of f and f is the parent of a.
Finally, elements with no children are called leaves.</p>
<center><img src="TREE.gif" alt="STACK HELP" class="img"></center>
<p class="text">Why Trees?<br>
1. One reason to use trees might be because you want to store information that naturally forms a hierarchy. For example, the file system on a computer:<br>
2. Trees (with some ordering e.g., BST) provide moderate access/search (quicker than Linked List and slower than arrays).<br>
3. Trees provide moderate insertion/deletion (quicker than Arrays and slower than Unordered Linked Lists).<br>
4. Like Linked Lists and unlike Arrays, Trees donâ€™t have an upper limit on number of nodes as nodes are linked using pointers.<br>
<br>
Main applications of trees include:<br>
1. Manipulate hierarchical data.<br>
2. Make information easy to search (see tree traversal).<br>
3. Manipulate sorted lists of data.<br>
4. As a workflow for compositing digital images for visual effects.<br>
5. Router algorithms<br>
6. Form of a multi-stage decision-making (see business chess).<br>
</p>
